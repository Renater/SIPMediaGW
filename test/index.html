<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ID de réunion pour connecteur SIP agnostique</title>
</head>
<body>

  <h2>ID de réunion pour connecteur SIP agnostique</h2>

  <label>Plateforme</label>
  <select id="platform"></select>

  <div id="meeting-name">
    <label>Nom de la réunion</label>
    <input id="conf" placeholder="kj3-hdv-sgg-av">
  </div>

  <div id="teams-fields" style="display:none">
    <label>ID de la réunion</label>
    <input id="teamsId">

    <label>Code PIN</label>
    <input id="teamsPin">
  </div>

  <button id="generate">Générer l’URI SIP</button>

  <div class="result" id="result"></div>

  <!-- JS externe -->
  <script src="app.js"></script>
</body>
</html>
